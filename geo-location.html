<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Geolocation Finder</h1>
        <button onclick="getLocation()">Get My Location</button>
        <div id="result"></div>
    </div>

    <script>
        const resultDiv = document.getElementById("result");

        function getLocation() {
            if (navigator.geolocation) {
                resultDiv.innerHTML = "Locating...";
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                resultDiv.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude.toFixed(6);
            const longitude = position.coords.longitude.toFixed(6);
            resultDiv.innerHTML = `
                <strong>Latitude:</strong> ${latitude}<br>
                <strong>Longitude:</strong> ${longitude}<br>
                <a href="https://www.openstreetmap.org/?mlat=${latitude}&mlon=${longitude}" target="_blank">View on Map</a>
            `;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    resultDiv.innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    resultDiv.innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    resultDiv.innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    resultDiv.innerHTML = "An unknown error occurred.";
                    break;
            }
        }
    </script>
</body>
</html>
